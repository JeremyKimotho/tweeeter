{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <h2>{{ post.poster_id }}</h2>
        <li>{{ post.body }}</li>
        <li>{{ post.likes }}</li>
        <li>{{ post.quotes }}</li>
        <li>{{ post.comments }}</li>
        <li>{{ post.reposts }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>Nothing here...</p>
{% endif %}
