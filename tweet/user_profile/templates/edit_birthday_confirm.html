{% load static %}

<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <span>Are you sure you want to change your date of birth ? Your account must have an accurate date of birth for its user, you will not be able to change this again</span>
        </div>
    </div>
    <div class="modal-footer">
        <button id="modal-post-close" type="button" data-bs-dismiss="modal">No Cancel</button>
        <button id="confirm-edit-birthday-button" type="submit"><h3>Yes</h3></button>
    </div>
</form>
