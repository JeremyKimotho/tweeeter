{% load static %}

<form method="POST" action="{% url 'users:logout' %}">
{% csrf_token %}

    <div class="row" id="logout-button-view">
        <button type="submit">
            <h3>Logout</h3>
        </button>
    </div>

    <div class="row" id="profile-info-view">
        <div class="col-4" id="profile-pic">
            <div class="col-10">
                <img class="img-fluid rounded-circle" src="{% static 'images/user1.avif' %}" alt="profile picture">
            </div>
        </div>
        <div class="col-8">
            <p>{{ profile_data.display_name }}</p>
            <p>{{profile_data.username }}</p>
        </div>
    </div>
</form>
