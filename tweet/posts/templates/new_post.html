{% load static %}
<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
  <div class="modal-header">
    <button id="modal-post-close" type="button" data-bs-dismiss="modal"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-2">
        <img class="img-fluid rounded-circle" src="{% static 'images/user1.avif' %}" alt="profile picture">
      </div>
      <div class="col-10">
       {{ form.body }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <span id="character-indicator"></span>
    <button id="modal-post-button" type="submit"><h3>Post</h3></button>
  </div>
</form>
