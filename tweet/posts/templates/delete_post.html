{% load static %}

<form hx-post="{{ request.path }}" class="modal-content">
  {% csrf_token %}
    <div class="modal-body">
        <div class="row">
            <span>Are you sure you want to delete this post ? This is nopt comething that can be undone. </span>
        </div>
    </div>
    <div class="modal-footer">
        <button id="modal-post-close" type="button" data-bs-dismiss="modal">No Cancel</button>
        <button id="modal-reply-button" type="submit"><h3>Yes Delete</h3></button>
    </div>
</form>
