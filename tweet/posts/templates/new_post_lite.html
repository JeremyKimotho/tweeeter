{% load static %}
<form hx-post="{% url 'posts:create_post' %}" hx-trigger="click" class="modal-content" id="new-post-form-textarea">
  {% csrf_token %}
  <div class="modal-body">
    <div class="row">
      <div class="col-2">
        <div class="col-7"><img class="img-fluid rounded-circle" src="{% static 'images/user1.avif' %}" alt="profile picture"></div>
      </div>
      <div class="col-11 post-form-body">
       {{ form.body }}
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <span id="character-indicator"></span>
    <button id="modal-post-button" type="submit"><h3>Post</h3></button>
  </div>
</form>
